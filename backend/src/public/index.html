<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <style>
    body { padding: 50px; }
  </style>
</head>
<body>

    <section id="control-center">
      <select name="table" id="table">
        <option value="flight">Flight</option>
        <option value="passengers">Passenger</option>
        <option value="crew">Crew</option>
        <option value="maintenance">Maintenance</option>
        <option value="services">Services</option>
        <option value="crew_baggage">Crew Baggage</option>
        <option value="passenger_baggage">Passenger Baggage</option>
      </select>
      <input type="text" id="input_id" placeholder="flight_id">
      <button id="get-btn">GET DATA</button>
    </section>

    <table class="table mt-5 text-center" id="demo-list">
      <thead id="table-head">
      </thead>
      <!-- add todos in tbody by modying the HTML in main.js -->
      <tbody id="table-body">
      </tbody>
    </table>
      
</body>
</html>
